<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
        integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>ChatApp</title>
</head>

<body>
    <div class="parent">
        <div class="recipient">
            <div class="recipient_info">
                <img src="./Assets/JohnDoe.jpg" alt="profile picture" />
                <p>Ollie Mitchell</p>
                <span><i class="fas fa-circle"></i>Available</span>
            </div>
        </div>
        <div id="chatbox"></div>
        <div class="input_bar">
            <input id="input_bar_id" placeholder="Enter message here..." required>
            <a class="btn" id="send_message" href="#">
                <i class="fas fa-arrow-up"></i>
            </a>
        </div>

    </div>
</body>

</html>
